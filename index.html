<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
    <style>
        table {
            border: 3px solid #D32F2F;
            font-family: 'Arial', sans-serif;
            width: 30%;
        }
        td {
            border: 2px solid #D32F2F;
            padding: 10px;
        }
        th {
            border: 2px solid #D32F2F;
            padding: 10px;
        }
        .bg-red {
            background-color: #F44336;
        }
        .bg-orange {
            background-color: #FF9800;
        }
        .bg-yellow {
            background-color: #FFEB3B;
        }
        .bg-white {
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <center>
        <h2>Tabela 1 - podstawowa</h2>
        <table>
            <tr class="bg-red">
                <td><center>1</center></td>
                <td><center>2</center></td>
                <td><center>3</center></td>
                <td><center>4</center></td>
                <td><center>5</center></td>
                <td><center>6</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>2</center></td>
                <td><center>a</center></td>
                <td class="bg-yellow"><center>b</center></td>
                <td class="bg-yellow"><center>c</center></td>
                <td><center>d</center></td>
                <td><center>e</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>3</center></td>
                <td><center>f</center></td>
                <td><center>g</center></td>
                <td><center>h</center></td>
                <td><center>i</center></td>
                <td class="bg-yellow"><center>j</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>4</center></td>
                <td><center>k</center></td>
                <td><center>l</center></td>
                <td><center>m</center></td>
                <td><center>n</center></td>
                <td class="bg-yellow"><center>o</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>5</center></td>
                <td class="bg-orange"><center>p</center></td>
                <td class="bg-orange"><center>q</center></td>
                <td class="bg-orange"><center>r</center></td>
                <td><center>s</center></td>
                <td><center>t</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>6</center></td>
                <td class="bg-orange"><center>u</center></td>
                <td class="bg-orange"><center>v</center></td>
                <td class="bg-orange"><center>w</center></td>
                <td><center>y</center></td>
                <td><center>z</center></td>
            </tr>
        </table>

        <h2>Tabela 2 - scalanie</h2>
        <table>
            <tr class="bg-red">
                <td><center>1</center></td>
                <td><center>2</center></td>
                <td><center>3</center></td>
                <td><center>4</center></td>
                <td><center>5</center></td>
                <td><center>6</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>2</center></td>
                <td><center>a</center></td>
                <td colspan="2" class="bg-yellow"><center>b,c</center></td>
                <td><center>d</center></td>
                <td><center>e</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>3</center></td>
                <td><center>f</center></td>
                <td><center>g</center></td>
                <td><center>h</center></td>
                <td><center>i</center></td>
                <td rowspan="2" class="bg-yellow"><center>j,o</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>4</center></td>
                <td><center>k</center></td>
                <td><center>l</center></td>
                <td><center>m</center></td>
                <td><center>n</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>5</center></td>
                <td colspan="3" rowspan="2" class="bg-orange"><center>p,q,r,u,v,w</center></td>
                <td><center>s</center></td>
                <td><center>t</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>6</center></td>
                <td><center>y</center></td>
                <td><center>z</center></td>
            </tr>
        </table>

                <td><center>i</center></td>

            <tr>
                <td class="bg-red"><center>4</center></td>
                <td><center>k</center></td>
                <td><center>l</center></td>
                <td colspan="2" rowspan="2" class="bg-yellow"><center>m, n, r, s</center></td>
                <td><center>o</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>5</center></td>
                <td><center>p</center></td>
                <td><center>q</center></td>
                <td><center>t</center></td>
            </tr>
            <tr>
                <td class="bg-red"><center>6</center></td>
                <td><center>u</center></td>
                <td><center>v</center></td>
                <td><center>w</center></td>

        </table>
    </center>
</body>
</html>
